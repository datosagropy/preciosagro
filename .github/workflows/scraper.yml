name: ðŸ¥• Run Precios-Scraper

# Se ejecuta cada dÃ­a a las 02:00 UTC y tambiÃ©n puede dispararse manualmente
on:
  schedule:
    - cron:  '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    name: Ejecutar Scraper
    runs-on: ubuntu-latest
    env:
      BASE_DIR: ${{ github.workspace }}
      CREDS_JSON: creds.json
      SPREADSHEET_URL: https://docs.google.com/spreadsheets/d/â€¦  # pon tu URL
      WORKSHEET_NAME: precios_supermercados
      FILE_TAG: frutihort
    steps:
      # 1) Clonar tu cÃ³digo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Instalar Python
      - name: Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3) Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Escribir credenciales de Google desde el Secret
      - name: Configurar credenciales de Google
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > creds.json

      # 5) Ejecutar tu scraper
      - name: Ejecutar scraper.py
        run: |
          python scraper.py

      # (Opcional) 6) Archivarlo como artefacto si quieres guardarlo
      - name: Publicar CSV como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: precios-artefacto
          path: '*.csv'
