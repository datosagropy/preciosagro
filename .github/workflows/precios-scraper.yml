name: ðŸ¥• Run Precios-Scraper

on:
  schedule:
    # 20:00 PY (UTCâ€“4) â†’ 00:00 UTC
    - cron: '0 0 * * *'
    # 08:00 PY (UTCâ€“4) â†’ 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      BASE_DIR: ${{ github.workspace }}
      OUT_DIR: ${{ github.workspace }}/out
      # Variables requeridas por el script
      GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
      SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
      WORKSHEET_NAME: "precios_supermercados"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configurar credenciales Google
        env:
          GCP_CREDS: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDS" > creds.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/creds.json" >> $GITHUB_ENV

      - name: Crear directorio de salida
        run: mkdir -p ${{ env.OUT_DIR }}

      - name: Ejecutar scraper
        run: python scraper.py

      - name: Publicar CSVs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: precios-artefacto
          path: ${{ env.OUT_DIR }}/*.csv
          if-no-files-found: ignore
