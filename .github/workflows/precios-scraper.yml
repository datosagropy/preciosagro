name: ðŸ¥• Run Precios-Scraper

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      BASE_DIR: ${{ github.workspace }}
      OUT_DIR: ${{ github.workspace }}/out
      GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
      SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
      WORKSHEET_NAME: "precios_supermercados"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip uninstall -y numpy pandas
          pip install --no-cache-dir numpy==1.24.3 pandas==2.0.3
          pip install --no-cache-dir -r requirements.txt

      - name: Configurar credenciales Google
        env:
          GCP_CREDS: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDS" > creds.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/creds.json" >> $GITHUB_ENV

      - name: Crear directorio de salida
        run: mkdir -p ${{ env.OUT_DIR }}

      - name: Ejecutar scraper
        run: python scrapagroprecios.py

      - name: Verificar archivos generados
        run: |
          echo "Contenido del directorio out:"
          ls -la ${{ env.OUT_DIR }}
          echo "Total de archivos CSV:"
          find ${{ env.OUT_DIR }} -name "*.csv" | wc -l

      - name: Publicar CSVs como artefacto
        if: ${{ always() && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: precios-artefacto
          path: ${{ env.OUT_DIR }}/*.csv
          if-no-files-found: ignore
